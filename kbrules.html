<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Email Agent ‚Äì Guardrails</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family:'Inter',sans-serif !important; background:#f2f5fa; }
    .navbar { background:#3b82f6 !important; }
    .navbar-brand, .nav-link { color:#fff !important; font-weight:600; }
    .card { background:#f7f9fc !important; border:none; border-radius:1rem; box-shadow:0 0 10px rgba(0,0,0,0.04); }
    .btn { border-radius:2rem; font-weight:600; }
    .badge { border-radius:2rem; font-weight:600; }
    .tag-chip { background:#e5ecfb; color:#3b82f6; border-radius:2rem; padding:0.25rem 0.6rem; font-size:0.85rem; font-weight:600; display:inline-flex; align-items:center; }
    .tag-chip .remove { cursor:pointer; margin-left:.35rem; opacity:.7; }
    .highlight-block { background:#fee2e2; color:#991b1b; }
    .highlight-warn { background:#fef9c3; color:#92400e; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Email Agent</a>
    </div>
  </nav>

  <ul class="nav nav-tabs justify-content-center mb-3">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#guardrails">Guardrails</button></li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade show active" id="guardrails">
      <div class="container py-3">
        <div class="row g-3">
          <!-- Banned/Flagged Phrases -->
          <div class="col-lg-6">
            <div class="card h-100">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h5 class="mb-0">Banned / Flagged Phrases</h5>
                  <button class="btn btn-outline-primary btn-sm" id="addPhraseBtn">+ Add</button>
                </div>
                <div id="phraseList" class="d-flex flex-wrap gap-2"></div>
              </div>
            </div>
          </div>
          <!-- Tone & Policy -->
          <div class="col-lg-6 d-flex flex-column gap-3">
            <div class="card">
              <div class="card-body">
                <h5 class="mb-3">Tone Guardrails</h5>
                <select id="toneSelect" class="form-select" multiple>
                  <option value="professional">Professional</option>
                  <option value="empathetic">Empathetic</option>
                  <option value="neutral">Neutral</option>
                  <option value="concise">Concise</option>
                  <option value="friendly">Friendly</option>
                </select>
                <div class="form-text">Only selected tones are allowed.</div>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="mb-3">Policy Caps</h5>
                <div class="mb-3">
                  <label class="form-label fw-semibold">Max Refund %</label>
                  <input type="number" id="maxRefund" class="form-control" value="20" min="0" max="100"/>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="noPII" checked/>
                  <label class="form-check-label" for="noPII">Block PII leakage (emails, phone numbers, IDs)</label>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="mb-3">Rate Limits</h5>
                <div class="mb-3">
                  <label class="form-label fw-semibold">Max auto-sends per mailbox per hour</label>
                  <input type="number" id="rateLimit" class="form-control" value="50" min="1"/>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Test Panel -->
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="mb-3">Guardrail Test Panel</h5>
            <textarea id="testDraft" rows="6" class="form-control mb-3" placeholder="Paste AI draft reply..."></textarea>
            <div class="d-flex justify-content-end mb-3">
              <button id="runGuardrailTest" class="btn btn-outline-primary">Run Test</button>
            </div>
            <h6 class="mb-2">Result</h6>
            <div id="testResult" class="p-3 bg-white rounded border" style="min-height:100px;">No test run yet.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Phrase Modal -->
  <div class="modal fade" id="phraseModal" tabindex="-1">
    <div class="modal-dialog modal-md modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Add Phrase</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <input id="phraseText" class="form-control mb-3" placeholder="Enter phrase"/>
          <select id="phraseType" class="form-select">
            <option value="block">Block (üö´)</option>
            <option value="warn">Warn (‚ö†Ô∏è)</option>
          </select>
        </div>
        <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button id="savePhraseBtn" class="btn btn-success">Save</button></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const phraseListEl = document.getElementById('phraseList');
    const phraseModal = new bootstrap.Modal(document.getElementById('phraseModal'));
    const phrases = [
      {text:"legal liability", type:"block"},
      {text:"ASAP", type:"warn"}
    ];

    function renderPhrases(){
      phraseListEl.innerHTML = phrases.map((p,i)=>`
        <span class="tag-chip ${p.type==='block'?'bg-danger text-white':'bg-warning text-dark'}">
          ${p.text} (${p.type})
          <span class="remove" onclick="removePhrase(${i})">√ó</span>
        </span>`).join('');
    }
    function removePhrase(i){ phrases.splice(i,1); renderPhrases(); }
    document.getElementById('addPhraseBtn').addEventListener('click',()=>{ document.getElementById('phraseText').value=""; phraseModal.show(); });
    document.getElementById('savePhraseBtn').addEventListener('click',()=>{
      const t=document.getElementById('phraseText').value.trim(); if(!t)return;
      const type=document.getElementById('phraseType').value;
      phrases.push({text:t,type}); renderPhrases(); phraseModal.hide();
    });
    renderPhrases();

    document.getElementById('runGuardrailTest').addEventListener('click',()=>{
      const text=document.getElementById('testDraft').value;
      let result=text;
      let issues=[];
      phrases.forEach(p=>{
        const regex=new RegExp(p.text,'gi');
        if(regex.test(result)){
          result=result.replace(regex,m=>`<span class="${p.type==='block'?'highlight-block':'highlight-warn'}">${m}</span>`);
          issues.push(`${p.type.toUpperCase()}: "${p.text}"`);
        }
      });
      if(document.getElementById('noPII').checked){
        const piiRegex=/(\\d{3}[-\\.\\s]?\\d{3}[-\\.\\s]?\\d{4}|[\\w._%+-]+@[\\w.-]+\\.[A-Za-z]{2,})/g;
        if(piiRegex.test(result)){
          result=result.replace(piiRegex,m=>`<span class="highlight-block">${m}</span>`);
          issues.push("BLOCK: PII detected");
        }
      }
      const refundLimit=+document.getElementById('maxRefund').value;
      const refundRegex=/(\\d{1,3})% refund/gi;
      result=result.replace(refundRegex,(m,num)=>{
        if(+num>refundLimit){ issues.push(`BLOCK: Refund ${num}% > ${refundLimit}%`); return `<span class="highlight-block">${m}</span>`; }
        return m;
      });
      document.getElementById('testResult').innerHTML=issues.length?`<div><strong>Issues:</strong><br>${issues.join("<br>")}</div><hr>${result}`:`<span class="text-success">Pass ‚Äì no guardrail issues.</span><hr>${result}`;
    });
  </script>
</body>
</html>
